{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url}}">
        <div class="media-body mx-1">
            <h2 class="account-heading">@{{ user.username.capitalize }}</h2>
            <h3 class="text-info">{{ user.first_name}} {{user.last_name}}</h3>
            <h4 class="text-secondary">{{ user.email}}</h4>
            <h6 class="text-primary">{{ user.profile.bio}}</h6>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
